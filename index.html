<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery Website</title>
</head>
<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <article class="groceries">
        <article class="pantry">
            <h2 class="grocery-title">pantry items</h2>
            <section class="pantry-item-01">
                <h3 class="subtitle">canned</h3>
                <ul>
                    <li>coorn</li>
                    <li>tuna</li>
                    <li>green beans</li>
                    <li>beans</li>
                </ul>
            </section>
            <section class="pantry-item-02">
                <h3 class="subtitle">dry foods</h3>
                <ul>
                    <li>rice</li>
                    <li>lentils</li>
                    <li>oats</li>
                    <li>pancake mix</li>
                </ul>
            </section>
            <section>
                <img src="https://familystylefood.com/wp-content/uploads/2019/03/pantry-essentials-familystylefood.jpg" alt="pantry-items">
            </section>
        </article>
        <article class="freezer">
            <h2 class="grocery-title">freezer items</h2>
            <section class="freezer-item-01">
                <h3 class="subtitle">veggies</h3>
                <ul>
                    <li>carrots</li>
                    <li>cabbage</li>
                    <li>bell peppers</li>
                    <li>chilli</li>
                </ul>
            </section>
            <section class="freezer-item-02">
                <h3 class="subtitle">snacks</h3>
                <ul>
                    <li>nuggets</li>
                    <li>bagels</li>
                    <li>fries</li>
                    <li>burger</li>
                </ul>
            </section>
            <section>
                <img src="https://d2hmd40x45xr10.cloudfront.net/wp-content/uploads/2022/02/TB-SPACES-0122-0008-scaled.jpg" alt="pantry-items">
            </section>
        </article>
    </article>
    <footer>
        <p>copyright <a href="mailto:abc@example.com">abc@example.com</a></p>
    </footer>
</body>
</html>
